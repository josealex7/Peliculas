<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/registro.css">
    <link rel="stylesheet" href="style/style-generaly.css">
    <title>CineFlix | Registro</title>
</head>

<body>
    <header>
        <img src="images/Peliculas (1).png" alt="" class="logo">
        <div class="contenedor-menu">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </div>
        <hr>
    </header>
    <main>
        <div class="contenedor-principal">
            <div class="contenedor-registro">
                <h2>Formulario de registro</h2>
                <form action="">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" placeholder="Apellido">
                    <input type="text" id="telefono" placeholder="Teléfono">
                    <input type="text" id="direccion" placeholder="Dirección">
                    <textarea cols="41" rows="3" placeholder="Observaciones" id="observaciones"></textarea>
                    <button type="reset" id="enviar">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer font-small unique-color-dark pt-4 footer-principal">
        <div class="footer-copyright text-center py-3 footerCopyright">© 2021 Copyright:
            <a href="https://github.com/josealex7"> https://github.com/josealex7</a>
        </div>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/registro.js"></script>
</body>

</html>
